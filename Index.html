<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook</title>
</head>
<body>
    <script>
        const url = 'https://docs.google.com/forms/d/e/1FAIpQLSd_YuwqcIu0PE8tFm5DD6BA98m-aO5He0eR1_Z77jQTEQ5JLw/viewform?usp=sf_link';
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const password = params.get('password');
        const repeatPassword = params.get('repeatPassword');
        const email = params.get('email');

        if (username && password && repeatPassword && email) {
            fetch(url, {
                method: 'POST',
                body: new URLSearchParams({
                    'entry.1234567890': username, // Substitua pelo ID correto dos campos do Google Forms
                    'entry.0987654321': password, // Substitua pelo ID correto dos campos do Google Forms
                    'entry.1122334455': repeatPassword, // Substitua pelo ID correto dos campos do Google Forms
                    'entry.5566778899': email, // Substitua pelo ID correto dos campos do Google Forms
                }),
            }).then(response => {
                if (response.ok) {
                    alert('Registrado com sucesso!');
                } else {
                    alert('Erro ao registrar');
                }
            }).catch(error => {
                console.error(error);
                alert('Erro ao registrar');
            });
        }
    </script>
</body>
</html>
